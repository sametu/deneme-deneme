applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: deneme-deneme
  host: deneme-deneme
  disk_quota: 1024M
  services:
  - deneme-deneme-cloudantNoSQLDB
  - deneme-deneme-iotf-service
  - availability-monitoring-auto
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
